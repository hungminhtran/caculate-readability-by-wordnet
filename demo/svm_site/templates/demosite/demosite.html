<!DOCTYPE html>
<html>
<style>
    textarea, select {
        width: 100%;
        height: 100%;
        padding: 14px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type=submit] {
        width: 10%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type=submit]:hover {
        background-color: #45a049;
    }

    div {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
    }
</style>
<body>
    <h3>demo</h3>

    {% for i in output %}
    <br><br>{{i}}
    {% endfor %}
    <br><br><br>{{time}}<br><br>
    <div>
      <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <input type="file" name="myfile" />
          <input type="submit" name="submit" value="Upload" />
      </form>
  </div>
</body>
</html>
